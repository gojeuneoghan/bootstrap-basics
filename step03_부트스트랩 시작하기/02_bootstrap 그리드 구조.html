<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 그리드 구조</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      div {
        border: 1px solid gray; /* div.container에 테두리 추가 */
      }
    </style>
  </head>
  <body>
<!-- .container는 부트스트랩의 최상위 컨테이너로, 고정된 폭을 가지며 콘텐츠를 중앙에 정렬 -->
<div class="container"> <!-- div.container>div.row로 생성 -->
    <div class="row"> <!-- .row는 행을 생성하며, 내부에 열(.col-*)을 포함 -->
     <div class="col-sm-6">col-sm-6</div> <!-- 화면 크기가 sm(576px 이상)일 때 열의 너비를 6/12로 설정 -->
     <div class="col-sm-6">col-sm-6</div> <!-- 나머지 6/12를 차지 -->
    </div>
  <!-- col-8과 col-4로 구성된 행 -->
    <div class="row"> 
     <div class="col-8">col-8</div> <!-- 모든 화면 크기에서 열의 너비를 8/12로 설정 -->
     <div class="col-4">col-4</div> <!-- 나머지 4/12를 차지 -->
    </div>
  <!-- col-sm-8과 col-sm-4로 구성된 행 -->
    <div class="row"> 
      <div class="col-sm-8">col-sm-8</div> <!-- 화면 크기가 sm(576px 이상)일 때 열의 너비를 8/12로 설정 -->
      <div class="col-sm-4">col-sm-4</div> <!-- 나머지 4/12를 차지 -->
    </div>
  <!-- col-md-8과 col-md-4로 구성된 행 -->
  <div class="row"> 
     <div class="col-md-8">col-md-8</div> <!-- 화면 크기가 md(768px 이상)일 때 열의 너비를 8/12로 설정 -->
     <div class="col-md-4">col-md-4</div> <!-- 나머지 4/12를 차지 -->
  </div>
  <!-- col-lg-8과 col-lg-4로 구성된 행 -->
  <div class="row"> 
     <div class="col-lg-8">col-lg-8</div> <!-- 화면 크기가 lg(992px 이상)일 때 열의 너비를 8/12로 설정 -->
     <div class="col-lg-4">col-lg-4</div> <!-- 나머지 4/12를 차지 -->
  </div>
</div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!-- 부트스트랩 CDN 방식 사용 방법:
   - "01_bootstrap start.html"에서는 부트스트랩 소스를 로컬에 저장하여 사용.
   - "02_bootstrap 그리드 구조.html"에서는 CDN 방식을 사용하여 소스를 불러옴.
   - https://getbootstrap.com/docs/5.3/getting-started/download/ 에서 제공하는 CDN 코드를 복사하여 사용.
   - 부트스트랩 파일을 다운로드하지 않고도 링크만으로 부트스트랩을 사용할 수 있음.

화면이 스마트폰 사이즈(767px 이하)가 되면 레이아웃이 전체를 차지하는 col-12로 변경됨.
스마트폰 사이즈에서의 동작:
   - sm, md, lg 등의 클래스는 스마트폰 사이즈에서는 모두 col-12로 변경됨.

예시:
1. **col-sm-6 + col-sm-6**  
   - 화면 크기가 sm 이상일 때 두 열이 각각 화면의 절반(6/12)을 차지.
   - 스마트폰 사이즈에서는 각각 전체 폭(col-12)을 차지.

2. **col-8 + col-4**  
   - 모든 화면 크기에서 첫 번째 열이 8/12, 두 번째 열이 4/12 비율 유지.

3. **col-sm-8 + col-sm-4**  
   - 화면 크기가 sm 이상일 때 첫 번째 열이 8/12, 두 번째 열이 4/12 비율 유지.
   - 스마트폰 사이즈에서는 각각 전체 폭(col-12)을 차지.

4. **col-md-8 + col-md-4**  
   - 화면 크기가 md 이상일 때 첫 번째 열이 8/12, 두 번째 열이 4/12 비율 유지.
   - md 이하에서는 각각 전체 폭(col-12)을 차지.

5. **col-lg-8 + col-lg-4**  
   - 화면 크기가 lg 이상일 때만 첫 번째 열이 8/12, 두 번째 열이 4/12 비율 유지.
   - lg 이하에서는 각각 전체 폭(col-12)을 차지.

결론:
   1. 반응형 웹 코딩 시 부트스트랩 사이트에서 필요한 파일을 다운로드하거나 CDN 링크를 추가.
   2. 최상위 구조는 `.container` 또는 `.container-fluid` 클래스를 사용해 감쌈.
   3. 새로운 행(row)을 추가하려면 `.row` 클래스를 사용.
   4. 열(column)은 `col-[미디어사이즈]-[숫자]` 형식으로 정의해 레이아웃 비율 설정.
-->
