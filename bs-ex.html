<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bs-ex1</title>
    
    <!-- 부트스트랩 CSS 파일 불러오기 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    
    <!-- 직접 작성한 CSS 스타일 -->
    <style>
        /* div 요소의 스타일 */
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 6px;
        }
        
        /* p 요소의 스타일 */
        p {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 직접 작성한 CSS 스타일을 적용한 div 요소 -->
    <div></div>
    
    <!-- 부트스트랩의 bg-danger 클래스와 rounded 스타일을 적용한 p 요소 -->
    <p class="bg-danger rounded">Lorem ipsum dolor sit amet.</p>
    
    <!-- 부트스트랩의 bg-warning 클래스를 적용한 p 요소 -->
    <p class="bg-warning rounded">Lorem ipsum dolor sit amet.</p>
    
    <!-- 부트스트랩 JavaScript 파일 불러오기 -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
