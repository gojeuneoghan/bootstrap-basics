<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>디바이스 사이즈마다 변하는 그리드 구조</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      div {
        border: 1px solid gray; /* div 태그에 테두리 속성 추가 */
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid"> <!-- 화면을 꽉 채우는 container-fluid 사용 -->
      <!-- 한 줄 가로를 만들기 위해 .row 클래스 사용 -->
      <div class="row">
        <!-- col-sm-8과 col-sm-4로 구성: 스마트폰에서는 12칸으로 꽉 차는 레이아웃 -->
        <div class="col-sm-8">col-sm-8</div> 
        <div class="col-sm-4">col-sm-4</div>
      </div>

      <!-- 스마트폰에서는 8:4 비율, 태블릿 이상에서는 6:6 비율로 나뉨 -->
      <div class="row">
        <div class="col-8 col-sm-6">col-8 col-sm-6</div> 
        <div class="col-4 col-sm-6">col-4 col-sm-6</div>
      </div>

      <!-- md 추가: 태블릿 이상에서 4:8 비율로 변경 -->
      <div class="row">
        <div class="col-8 col-sm-6 col-md-4">col-8 col-sm-6 col-md-4</div> 
        <div class="col-4 col-sm-6 col-md-8">col-4 col-sm-6 col-md-8</div>
      </div>

      <!-- lg 추가: 큰 모니터에서 3:9 비율로 변경 -->
      <div class="row">
        <div class="col-8 col-sm-6 col-md-4 col-lg-3">col-8 col-sm-6 col-md-4 col-lg-3</div> 
        <div class="col-4 col-sm-6 col-md-8 col-lg-9">col-4 col-sm-6 col-md-8 col-lg-9</div>
      </div>

      <!-- lg에서 9:3 비율로 반전 -->
      <div class="row">
        <div class="col-8 col-sm-6 col-md-4 col-lg-9">col-8 col-sm-6 col-md-4 col-lg-9</div> 
        <div class="col-4 col-sm-6 col-md-8 col-lg-3">col-4 col-sm-6 col-md-8 col-lg-3</div>
      </div>

      <!-- extra small 제거: 스마트폰에서는 무조건 꽉 찬 형태 -->
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-8">col-sm-6 col-md-4 col-lg-8</div> 
        <div class="col-sm-6 col-md-8 col-lg-4">col-sm-6 col-md-8 col-lg-4</div>
      </div>
    </div>

    <!-- Bootstrap JS 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!-- 예제: 두 개의 레이아웃으로 분리된 형태
| .col-8 .col-sm-6 .col-md-4 | .col-4 .col-sm-6 .col-md-8 |
- 왼쪽 요소가 12/8칸을, 오른쪽 요소가 12/4칸을 차지하는 형태
- div 구조를 만들 때 container 또는 container-fluid 중 하나를 사용하여 레이아웃 구성
- 화면 사이즈에 따라 좌우 공간이 있는지 없는지에 따라 클래스명을 결정
- 예시에서는 레이아웃 공간이 없으므로 container-fluid 사용

1. 한 줄 가로를 만들기 위해 .row 클래스 사용
2. div.col로 시작하는 클래스명을 추가 (12/8, 12/4로 나뉘므로 col-8과 col-4 사용)
3. 스마트폰에서도 8:4 비율 유지하려면 extra small 사이즈인 col-8과 col-4 사용
4. div.col-8 + div.col-4 작성 후 텍스트 추가하여 비율 확인
5. style 태그를 이용해 div에 border: 1px solid gray; 속성을 추가하여 테두리 생성
6. 화면 사이즈를 줄여보면 모든 디바이스에서 8:4 비율 유지 확인 가능

스마트폰에서는 꽉 찬 레이아웃(12칸)으로, 타블렛 이상에서는 8:4 비율로 나누려면?
- col을 sm으로 변경하면 스마트폰에서는 12칸으로 꽉 차고 타블렛 이상에서는 8:4 비율로 나뉨

예시:
- col-8 col-sm-6
- col-4 col-sm-6
=> 스마트폰에서 8:4 비율, 타블렛 이상에서 6:6 (50:50) 비율 확인 가능

md를 포함한 경우:
- col-8 col-sm-6 col-md-4
- col-4 col-sm-6 col-md-8
=> 스마트폰에서는 8:4 비율, 타블렛 이상부터는 4:8 비율로 변경됨 (992px 이상 기준)

lg를 추가한 경우:
- col-8 col-sm-6 col-md-4 col-lg-3
- col-4 col-sm-6 col-md-8 col-lg-9
=> 스마트폰에서는 8:4 비율, 타블렛 이상에서는 6:6 비율, 992px 이상에서는 4:8 비율, 더 큰 모니터에서는 3:9 비율로 변경됨

lg에서 비율을 반대로 설정:
- col-8 col-sm-6 col-md-4 col-lg-9
- col-4 col-sm-6 col-md-8 col-lg-3
=> 더 큰 모니터에서 반대로 9:3 비율로 나뉨

lg에서 비율을 다시 변경하고 extra small 제거:
- col-sm-6 col-md-4 col-lg-8
- col-sm-6 col-md-8 col-lg-4
=> small을 주지 않으면 스마트폰에서는 무조건 12칸으로 꽉 찬 형태가 됨
=> extra small은 스마트폰에서도 요소 분리를 원할 때 사용하며, 그렇지 않을 경우 생략하면 스마트폰에서 요소가 크게 보임
-->
